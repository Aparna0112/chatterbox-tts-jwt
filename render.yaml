services:
  - type: web
    name: chatterbox-tts-jwt
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      python -m pip install --upgrade pip
      echo "=== Installing PyTorch CPU ==="
      pip install torch==2.0.1+cpu torchaudio==2.0.2+cpu --index-url https://download.pytorch.org/whl/cpu
      echo "=== Installing Chatterbox TTS ==="
      pip install git+https://github.com/resemble-ai/chatterbox.git
      echo "=== Installing requirements ==="
      pip install -r requirements.txt
      echo "=== Verifying JWT installation ==="
      python -c "import jwt; print('JWT installed successfully')"
      echo "=== Build complete ==="
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: HF_HUB_CACHE
        value: "/opt/render/project/.cache/huggingface"
